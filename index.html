<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- <link rel="shortcut icon" href="./images/first.png" type="image/x-icon"> -->
    <script src="https://kit.fontawesome.com/ff4421e871.js" crossorigin="anonymous">
    </script>
    <title>Welcome to My Banking Page | Login</title>
</head>
<body>
    <header>
       <div class="container">
            <div class="login-area">
                <h3>Welcome to my <span id="span">FirstBank</span></h3>
                <div>
                    <i class="fa-solid fa-user-large"></i>
                    <input id="username" type="text" placeholder="Enter userName">
                </div>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" type="password" name="" id="" placeholder="Enter password">
                </div>
                <div>
                    <button id="login-btn">Login</button>
                </div>
            </div>
       </div>
    </header>
    <script src="index.js"></script> 
</body>
</html>
